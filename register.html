<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="register wrapper">
        <div class="logo">
            <img width="96" height="96" src="https://img.icons8.com/windows/96/add-user-male--v1.png" alt="add-user-male--v1"/>
        </div>
        <div class="text-center mt-4 name">
            REGISTER
        </div>
        <div class="p-3 mt-3">
            <div class="d-flex flex-row justify-content-around">
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input type="text" name="firstName" id="firstName" placeholder="First Name">
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="ms-2">
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-envelope"></span>
                    <input type="text" name="email" id="email" placeholder="Email">
                </div>
                <div id="username" class="form-field d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input type="text" name="userName" id="userName" placeholder="Username">
                </div>
                <p id="usernameExist" class="ms-5 text-danger"></p>
                <div class="form-field d-flex align-items-center">
                    <span class="fas fa-key"></span>
                    <input type="password" name="password" id="pwd" placeholder="Password">
                    <button class="border-0" onclick="togglePassword()">
                        <i id="eye-icon" class="far fa-eye fa-lg me-3"></i>
                    </button>
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="fas fa-key"></span>
                    <input type="Password" name="cPassword" id="cPwd" placeholder="Confirm Password">
                    <button class="border-0" onclick="toggleCPassword()">
                        <i id="eye-icon2" class="far fa-eye fa-lg me-3"></i>
                    </button>
                </div>
                </div>
            <div class="d-flex justify-content-center flex-row">
                <button id="registerBtn" class="btn mt-3 trigger-btn" href="#myModal">Register</button>
            </div>
        </div>
        <div class="text-center fs-6">
            <p class="m-0">Already have an account?</p>
            <a class="fs-5" href="login.html">Login</a>
        </div>
    </div>

    <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="icon-box">
                        <i class="material-icons">&#xE876;</i>
                    </div>				
                    <h4 class="modal-title">Successfully Registered!</h4>	
                </div>
                <div class="modal-body">
                    <p class="text-center">Welcome <span id="userSpan" class="fw-bold"></span>! Click LOG-IN to continue.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success btn-block" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
<script src="register.js"></script>
<script src="togglePassword.js"></script>
</body>
</html>
